version: '3.8'
services:
  locallibrary:
    container_name: locallibrary
    restart: always
    build: .
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5086:5086"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - locallibrary
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 